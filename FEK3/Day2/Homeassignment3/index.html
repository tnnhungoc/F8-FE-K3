<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      input {
        padding: 5px 0;
      }

      span {
        display: inline-block;
      }
      .container {
        padding: 10px 20px;
      }
      .subject {
        display: block;
        margin: 20px 0;
      }
      .button {
        margin: 20px 0;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Get in touch with us by filling contact form below</h2>
      <form action="#">
        <input type="text" placeholder="* Enter your full name" />

        <input type="email" placeholder="* Enter your email address" />

        <input type="text" class="subject" placeholder="* Enter your subject" />
        <div class="message">
          <textarea
            id="write-msg"
            cols="52"
            rows="10"
            placeholder="* Your message here"
          ></textarea>
        </div>
        <input type="submit" class="button" value="Send message" />
        <span>* Please fill all the require form field, thanks!</span>
      </form>
    </div>
  </body>
</html>
