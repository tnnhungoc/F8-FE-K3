<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="fontawesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="fontawesome/css/solid.min.css" />
    <title>Contact us</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>CONTACT US</h1>
        <div class="decor-line"></div>
      </header>

      <main>
        <!--begin flexbox for contac info and booking appointment -->
        <div class="flex-container">
          <aside class="flex-contact-info">
            <h2>Contact Info</h2>
            <!-- begin flexbox for contact info -->
            <article class="flex-info">
              <div class="flex-info-icon">
                <i class="fa-solid fa-location-dot"></i>
              </div>

              <div class="flex-info-detail">
                <p>321 Awesome Street <br />New York, NY 17022</p>
              </div>
            </article>

            <article class="flex-info">
              <div class="flex-info-icon">
                <i class="fa-regular fa-envelope"></i>
              </div>

              <div class="flex-info-detail">
                <p>info@companyname.com</p>
              </div>
            </article>

            <article class="flex-info">
              <div class="flex-info-icon">
                <i class="fa-solid fa-phone"></i>
              </div>

              <div class="flex-info-detail">
                <p>+1 800 123 1234</p>
              </div>
            </article>
            <!-- ending flexbox for contact info -->
          </aside>

          <!-- begin flexbox for booking form -->

          <section class="flex-booking-form">
            <h2>Having Any Query! Or Book an appointment</h2>
            <form action="" method="post">
              <div>
                <input type="text" name="name" placeholder="Your Name" />
              </div>
              <div>
                <input type="email" name="email" placeholder="Your Email" />
              </div>
              <div>
                <input type="text" name="subject" placeholder="Subject" />
              </div>
              <div>
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  placeholder="Message"
                ></textarea>
              </div>
              <button>Send Message</button>
            </form>
          </section>
          <!-- begin flexbox for booking form -->
        </div>
        <!-- ending flexbox for contac info and booking appointment -->
      </main>

      <footer></footer>
    </div>
  </body>
</html>
