<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Subscribe Form</title>
  </head>
  <body>
    <header></header>
    <main></main>
    <footer>
      <article class="sub-box">
        <h2><span>Earn income</span> with your CSS skills</h2>
        <p>
          sign up and we'll send you the best freelance opportunities straght to
          your inbox. <br />
          We're building the largest self-service freelancing markeplace for
          people like you.
        </p>
        <form action="" method="get">
          <label for="email"></label>
          <input
            type="email"
            class="email"
            name="email"
            id="email"
            placeholder="Email address"
          />

          <label for="submit">
            <input
              type="submit"
              class="btn"
              name="submit"
              value="Send Me Opportunities"
          /></label>
        </form>
      </article>
    </footer>
  </body>
</html>
