<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="fontawesome/css/brands.min.css" />
    <link rel="stylesheet" href="fontawesome/css/solid.min.css" />

    <title>Log in to your account</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="background">
        <div class="container-login">
          <div class="wrap-login">
            <div class="login-info">
              <div class="login-heading">
                <h1 class="heading-title">
                  <span class="jl-logo">JL</span>Just Log
                </h1>
                <!-- vì không có logo, nên chuyển thành span tag -->
              </div>
              <div class="login-desc">
                <p class="description">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Consequuntur quibusdam delectus molestias ducimus unde nobis.
                </p>
                <div class="readmore"><a href="#">Read More</a></div>
              </div>
              <div class="login-sns">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
              </div>
            </div>

            <!-- login form -->

            <div class="login-form">
              <h2 class="form-heading">Login to <span>your account</span></h2>
              <div class="top-line"></div>
              <div class="user-form">
                <input type="email" class="email" placeholder="Email Address" />

                <input
                  type="password"
                  class="password"
                  placeholder="Password"
                />

                <div class="checkme">
                  <label for="rebember-me"
                    ><input type="checkbox" name="checkbox" id="rebember-me" />
                    Remember me</label
                  >
                  <a href="#">Forgot Password</a>
                  <div class="clearfix"></div>
                </div>
                <buttton class="btn">LOGIN</buttton>
                <div class="question">
                  Don't have an account? <a href="#">Register here</a>
                </div>
              </div>
            </div>
          </div>
          <div class="arrow-right"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
