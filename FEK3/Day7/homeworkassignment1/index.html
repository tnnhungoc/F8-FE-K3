<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./fontawesome/css/solid.min.css" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Banner</title>
  </head>
  <body>
    <header>
      <div class="banner-wrap">
        <div class="banner">
          <h1 class="banner-heading">Ha Noi Melody Residences</h1>
          <p class="banner-info">
            Dự án Hà Nội Melodoy Residences tọa lạc ngay trung tâm Khu dô thị
            mới Linh Đàm. <br />
            Dự án có quy mô 3.28 ha, dự kiến cung ứng ra thị trường 1.857 căn hộ
            cao cấp
          </p>
          <p class="banner-location">
            <i class="fa-solid fa-location-dot"></i>Quận Hoàng mai, Hà Nội
          </p>
          <strong class="price">3,2 TỶ/CĂN</strong>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
