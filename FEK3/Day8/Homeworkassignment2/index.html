<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./fontawesome/css/solid.min.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="section-wrap">
        <div class="section-container">
          <div class="section-header">
            <h3 class="title">Shopping Cart <sup>4</sup></h3>

            <i class="close fa-solid fa-circle-xmark"></i>
          </div>

          <!-- 1st item -->
          <div class="items">
            <div class="item">
              <div class="item-photo">
                <img
                  src="./images/product200x200.jpg"
                  alt="blueberries"
                  width="70"
                />
              </div>
              <div class="item-info">
                <p class="item-name">Affinity Quen Poster Bed</p>
                <div class="item-desc">
                  <div class="quantity">
                    <i class="minus fa-solid fa-minus"></i>
                    <input
                      type="number"
                      class="number"
                      value="1"
                      step="1"
                      min="1"
                    />
                    <i class="plus fa-solid fa-plus"></i>
                  </div>
                  <strong class="price">1x $570</strong>
                </div>
                <div class="item-close"><i class="fa-solid fa-xmark"></i></div>
              </div>
            </div>
          </div>

          <hr />

          <!-- 2nd item -->

          <div class="items">
            <div class="item">
              <div class="item-photo">
                <img
                  src="./images/product200x200.jpg"
                  alt="blueberries"
                  width="70"
                />
              </div>
              <div class="item-info">
                <p class="item-name">Affinity Quen Poster Bed</p>
                <div class="item-desc">
                  <div class="quantity">
                    <i class="minus fa-solid fa-minus"></i>
                    <input
                      type="number"
                      class="number"
                      value="1"
                      step="1"
                      min="1"
                    />
                    <i class="plus fa-solid fa-plus"></i>
                  </div>
                  <strong class="price">1x $570</strong>
                </div>
                <div class="item-close"><i class="fa-solid fa-xmark"></i></div>
              </div>
            </div>
          </div>

          <!-- subtotal -->
          <div class="section-total">
            <div class="subtotal">
              <span>Subtotal</span>
              <strong>$920.00</strong>
            </div>
            <p class="small-note">Taxes and shipping calculated at checkout</p>

            <button class="viewcart">View Cart</button>
            <button class="add">Add To Cart</button>
          </div>

          <div class="section-footer">
            <i class="fa-solid fa-truck-fast"></i>
            <p>Spend $ 499.00 to Free Shipping</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
