<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>contact-form</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="section-wrap">
        <div class="sec-container">
          <div class="sec-header">
            <h2 class="heading">Drop Us a Line</h2>
            <p class="heading-desc">
              Reach out to us from our contact form and we will get back to you
              shortly
            </p>
          </div>
          <div class="form-wrap">
            <div class="flex-form">
              <div class="input-field">
                <input type="text" name="firstname" id="firstname" required />
                <label for="firtsname">First Name *</label>
              </div>
              <div class="input-field">
                <input type="text" name="lastname" id="lastname" required />
                <label for="lastname">Last Name *</label>
              </div>
            </div>
            <div class="flex-form">
              <div class="input-field">
                <input type="email" name="email" id="email" required />
                <label for="email">Email *</label>
              </div>
              <div class="input-field">
                <select name="jobs" id="jobs" required>
                  <option value="select a department">
                    Select a department
                  </option>
                  <option value="sales" selected>Sales</option>
                  <option value="marketing">Marketing</option>
                  <option value="customersupport">Customer Support</option>
                </select>
                <!-- <label for="jobs">Select a department</label> -->
              </div>
            </div>
            <div class="message">
              <textarea
                name="textarea"
                id=""
                cols="30"
                rows="10"
                required
              ></textarea>
              <label for="textarea">Message *</label>
            </div>
          </div>

          <div class="sec-footer">
            <button type="submit">Send message</button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
